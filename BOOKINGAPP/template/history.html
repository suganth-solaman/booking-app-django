<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
{% extends "home_page.html" %}
{% block content %}
<div class="top">
    <div class="in">
        <a href="{% url 'home' %}" class="active">
            <i class="bi bi-arrow-left-square"></i>
            <span style="opacity:0.75;" >Home</span>
        </a>
    </div>

</div>
 {% for msg in messages%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Hi!</strong> {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         {% endfor %}
<div class="addpro"   >

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Booking date</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
  {%for info in guest%}
    <tr>
      <th scope="row">{{info.details.booking_date}}</th>
      <td>{{info.details.start}}</td>
      <td>{{info.details.end}}</td>
      <td>{{info.details.price}}</td>
    </tr>
  {%endfor%}

  </tbody>
</table>





</div>




    {% endblock %}
</body>
</html>
